<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./Assets/css/reset.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;900&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./Assets/css/style.css"/>
    </head>
    <body>
        <header id="header">
            <div id="top-bar">
                <p>HIGH SCORE: <span id="hScore">0</span></p>
                <p>TIME: <span id="timer">60</span></p>
            </div>
            <section id="card1">     
                <h1>CODING QUIZ CHALLENGE</h1>
                <p>Take this quiz to test your skills as a beginner programmer!</p>
                <button id="start-button">Start!</button>
            </section>
    </header>
        <main id="quiz">
            <section class="quiz-card" id="quiz-card">
                <h2></h2>
                <ul>
                    <li><button value="wrong"></button></li>
                    <li><button value="wrong"></button><br></li>
                    <li><button value="wrong"></button><br></li>
                    <li><button value="wrong"></button><br></li>
                </ul>
            </section>
            <section id="high-score-page">
            <h2>You Finished!</h2>
            <p id="victory-message"></p>
            <label for="highScore">Enter your initials to log your high score!</label>
            <input type="text" name="highScore" id="highScore" required minlength="3" maxlength="3">
            </section>
        </main>
        <script src="Assets/js/script.js"></script>
    </body>
</html>
